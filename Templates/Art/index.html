<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Art Theme | Rohit Purkait</title>
  </head>
  <body>
    <img src="./rohit.jpeg" class="profile-pic" alt="profile pic" />
    <a
      href="https://www.instagram.com/otaku_._sempai/"
      target="_blank"
      class="username"
      >@Rohit Purkait</a
    >
    <div class="links">
      <a
        href="https://rohit-purkait.netlify.app/"
        target="_blank"
        class="link-items"
      >
        <i class="fas fa-globe"></i>
        <div>Website</div>
      </a>
      <a
        href="https://www.linkedin.com/in/codeswithroh/"
        target="_blank"
        class="link-items"
      >
        <i class="fab fa-linkedin"></i>
        <div>LinkedIn</div>
      </a>
      <a
        href="https://in.pinterest.com/rohitpurkait001/_saved/"
        target="_blank"
        class="link-items"
      >
        <i class="fab fa-pinterest-square"></i>
        <div>Pinterest</div>
      </a>
      <a
        href="https://github.com/codeswithroh"
        target="_blank"
        class="link-items"
      >
        <i class="fab fa-github-square"></i>
        <div>GitHub</div>
      </a>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/3fd576ae50.js"
    crossorigin="anonymous"
  ></script>
</html>
