<!DOCTYPE html>

<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>LinkFree | Name</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="icon" href="imagens/favicon.png" type="image/x-icon" />
</head>

<body>
    <div id="profile">
        <img id="userPhoto" src="images/profile.jpg" alt="Profile picture">
        <div id="userName">
            <h1>Name</h1>
            <p>Profession</p>
        </div>
    </div>
    <div id="links">
        <a class="link" href="https://github.com" target="_blank"><i class="fa fa-github"></i> Github</a>
        <a class="link" href="https://www.linkedin.com" target="_blank"><i class="fa fa-linkedin"
                aria-hidden="true"></i> LinkedIn</a>
        <a class="link" href="#" target="_blank"><i class="fa fa-globe" aria-hidden="true"></i>
            Website</a>
        <a class="link" href="#" target="_blank"><i class="fa fa-envelope"
                aria-hidden="true"></i>
            E-mail</a>
        <a class="link" href="#" target="_blank">
            <i class="fa fa-whatsapp" aria-hidden="true"></i>
            WhatsApp</a>
    </div>

</body>

</html>
